    <style>
        #submit{
         color: white;
         background-color:#8fba57;
         width: 10%;
         height: 30px;
         border: none;
        }

        #form{
            position: overflow;
            width: 100%;
            height: 100px;
            text-align: center;
            padding-top: 10px;
            background-color: #f3f3f3;
        }

         
        #img_to_brands{
                    border-radius: 10px;
                    width: 100%;
                    margin-bottom: 10px;
        
        }
    </style>
</head>
<body>

  
    <form id="form">
        <input type="number" placeholder="Mobile No." id="contact">
        <input type="text" placeholder="Enter OTP" id="otp">
        <input type="text" placeholder="Email Address" id="email">
        <input type="text" placeholder="set password" id="pass">
       <input id="submit" onclick="signUp()" type="submit"></input>
    </form>

    <div id="header">
   
    </div>
    

    <div id="div_to_brands">
        <a href="#">
          <img
            src="./Images/mainimage.jpg"
            alt="Image to Brands"
            id="img_to_brands"
          />
        </a>
      </div>


    <div id="AdiMainContainer">
          
      </div>

</body>
</html>
<script type="module">
import header from "../components/header.js"
document.getElementById("header").innerHTML=header();

import {footer} from "../components/footer.js";
let n =document.getElementById("AdiMainContainer");
n.innerHTML=footer();

let signUpArr = JSON.parse(localStorage.getItem("signUpData")) || [];

document.querySelector("#form").addEventListener("submit",signUp);

    function signUp() {
        event.preventDefault();
        let signObj = {
          
            contact: document.getElementById("contact").value,
            otp: document.getElementById("otp").value,
            email: document.getElementById("email").value,
            pass: document.getElementById("pass").value,
        };
        // console.log(signObj)
        signUpArr.push(signObj);
        console.log(signUpArr)
        alert("signup successfully")

        //adding data to the local storage
        localStorage.setItem("signUpData", JSON.stringify(signUpArr))
        window.location.reload();
        window.location.href="login.html"
    }

</script>

<script src="./scripts/header1.js" type="module"></script>
